<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narratives - Thought Leadership for Brands & Experts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="components/styles/base.css">
    <link rel="stylesheet" href="components/styles/components.css">
    <link rel="stylesheet" href="components/styles/themes.css">
</head>
<body data-theme="light">
    <div class="presentation-container">
        <!-- Include all slides -->
        <!-- Each slide is in its own file in components/slides/ -->
        <!-- This allows for easier maintenance and editing -->
        <div id="slides"></div>
    </div>

    <!-- Controls -->
    <div class="slide-controls">
        <button class="control-btn" data-action="previous">‚Üê Previous</button>
        <span class="slide-counter">1 / 18</span>
        <button class="control-btn" data-action="next">Next ‚Üí</button>
    </div>

    <button class="theme-toggle">
        <span>üåô</span>
        <span>Dark</span>
    </button>

    <!-- Load slides -->
    <script>
        // Function to load slide content
        async function loadSlide(number) {
            const response = await fetch(`components/slides/slide-${String(number).padStart(2, '0')}-${getSlideFileName(number)}.html`);
            const html = await response.text();
            return html;
        }

        // Get slide filename from number
        function getSlideFileName(number) {
            const fileNames = [
                'title',
                'why-we-exist',
                'nutshell',
                'founding-team',
                'trusted-brands',
                'capabilities',
                'why-thought-leadership',
                'long-form-formats',
                'books-ebooks',
                'whitepapers-blogs',
                'long-form-video',
                'short-form-formats',
                'short-form-video',
                'linkedin-thought-leadership',
                'depth-and-breadth',
                'client-testimonials',
                'more-testimonials',
                'contact'
            ];
            return fileNames[number - 1];
        }

        // Load all slides
        async function loadAllSlides() {
            const slidesContainer = document.getElementById('slides');
            for (let i = 1; i <= 18; i++) {
                const slideContent = await loadSlide(i);
                slidesContainer.innerHTML += slideContent;
            }
            // Initialize presentation after all slides are loaded
            new Presentation();
        }

        // Load slides when DOM is ready
        document.addEventListener('DOMContentLoaded', loadAllSlides);
    </script>

    <!-- External JavaScript -->
    <script src="components/scripts/presentation.js"></script>
</body>
</html>
