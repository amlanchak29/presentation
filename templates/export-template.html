<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narratives - Thought Leadership for Brands & Experts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/styles/base.css">
    <link rel="stylesheet" href="../components/styles/components.css">
    <link rel="stylesheet" href="../components/styles/themes.css">
    <style>
        /* Export-specific styles */
        body {
            padding: 40px;
            min-height: 100vh;
            overflow-y: auto !important;
        }

        .presentation-container {
            position: static !important;
            height: auto !important;
            width: auto !important;
        }

        .slide {
            position: relative !important;
            transform: none !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 auto 40px !important;
            display: block !important;
            width: 1536px !important;
            height: 864px !important;
            page-break-after: always;
        }

        .slide:last-child {
            margin-bottom: 0 !important;
            page-break-after: avoid;
        }

        /* Hide controls in export version */
        .slide-controls,
        .theme-toggle {
            display: none !important;
        }

        /* Video container styles */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media print {
            body {
                padding: 0;
                background: white !important;
            }

            .slide {
                margin: 0 !important;
                page-break-after: always;
            }

            .slide:last-child {
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body class="export-version">
    <div class="presentation-container">
        <!-- SLIDES_PLACEHOLDER -->
    </div>
</body>
</html>
